<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CONVERSOR DE MOEDAS</h1>
    </header>

    <main>
        <div class="introducao">
            <h1>OI!</h1>
            <p>Este site tem como objetivo auxiliá-lo a converter moedas.</p>
            <p>Basta colocar o valor desejado e clicar em "converter".</p>
            <p>A cotação é atualizada constantemente e segue os valores das bolsas internacionais.</p>
        </div>
    </main>

    <div class="conversor">
        <label for="valor">Valor em Reais (BRL):</label>
        <input type="number" id="valor" placeholder="Digite o valor" />
        
        <label for="moeda">Converter para:</label>
        <select id="moeda">
            <option value="USD">Dólares (USD)</option>
            <option value="EUR">Euros (EUR)</option>
            <option value="ARS">Peso Argentino (ARS)</option>
            <option value="CLP">Peso chileno (CLP)</option>
            <option value="COP">Peso colombiano (COP)</option>
            <option value="PEN">Novo Sol Peruano (PEN)</option>
            <option value="UYU">Peso uruguaio (UYU)</option>
            <option value="PYG">Guarani Paraguaio (PYG)</option>
            <option value="GYD">Dólar da Guiana (GYD)</option>
            <option value="CAD">Dólar Canadense (CAD)</option>
            <option value="AUD">Dólar australiano (AUD)</option>
            <option value="KRW">Won Coreano (KRW)</option>
        </select>

        <button class="button1" onclick="converter()">Converter</button>
        <h2 id="resultado"></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
